<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Keyboard Synth</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: system-ui, sans-serif;
      color: white;
    }


    #bgGif {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .ui {
      position: fixed;
      top: 100px;
      left: 650px;
      background: rgba(0, 0, 0, 0.45);
      padding: 12px 16px;
      border-radius: 8px;
      backdrop-filter: blur(6px);
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 0.9rem;
    }

    select {
      margin-left: 6px;
    }
  </style>
</head>

<body>


  <img id="bgGif" src="sax.gif" alt="Sax groove">


  <div class="ui">
    <label>
      Waveform:
      <select id="waveform">
        <option value="sine">Sine</option>
        <option value="sawtooth">Sawtooth</option>
      </select>
    </label>

    <label>
      <input type="checkbox" id="arpToggle">
      Arpeggiator
    </label>

    <div style="font-size:0.8rem; opacity:0.8; margin-top:6px;">
      Click and hold keys :D
    </div>
  </div>

  <script src="HW1.js"></script>
</body>
</html>
